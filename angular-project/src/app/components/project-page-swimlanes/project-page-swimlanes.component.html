<div class="row">
  <div *ngFor="let swimlane of board?.swimlanes; let i = index;" class="col">
    <app-project-swimlane (deleteSwimlaneEvent)="removeSwimlaneEvent($event)" [swimlane]="swimlane" [index]="i">
    </app-project-swimlane>
  </div>
  <div class="col">
    <app-create-swimlane [board]="board" (createSwimlaneEvent)="newSwimlaneEvent($event)">
    </app-create-swimlane>
  </div>
</div>
