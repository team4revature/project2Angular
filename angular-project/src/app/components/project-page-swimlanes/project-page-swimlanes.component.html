<div class="swimlanes-container">
  <span *ngFor="let swimlane of board?.swimlanes; let i = index;">
    <app-project-swimlane (onDrop)="onDrop($event)" (onDrag)="onDrag($event)" (deleteSwimlaneEvent)="removeSwimlaneEvent($event)"
      [swimlane]="swimlane" [index]="i">
    </app-project-swimlane>
  </span>
  <app-create-swimlane [board]="board" (createSwimlaneEvent)="newSwimlaneEvent($event)">
  </app-create-swimlane>
</div>
