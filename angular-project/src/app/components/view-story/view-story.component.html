<div id="container">
  <mat-card id="story">
    <mat-card-header>
      <mat-card-title>{{ story.difficulty }} {{ story.storyName }}</mat-card-title>
    </mat-card-header>

    <app-task *ngFor="let task of tasks" [task]="task" (onDelete)="deleteTask($event)">
    </app-task>
    <!-- </div> -->

    <mat-card id="input_card">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput value="Sushi"  #titleInput>
        </mat-form-field>
      </form>
      <button type="submit" (click) = 'addTask(titleInput.value)'> Add a Task </button>

      <br/>

    </mat-card>

  </mat-card>

</div>

<div id="bottom">
  
</div>
