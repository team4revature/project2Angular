<body>
	<nav class="navbar navbar-expand">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>

				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item dropdown">

	<h1>PROJECT 2</h1>
	<div class="container">
		<div class="card">
			<div class="card-block">
				<div class="card-title">
					Login
				</div>
				<form class="form-signin" (ngSubmit)="login()">
					<label for="inputUsername" class="sr-only">Username</label>
					<input type="text" name="inputUsername" id="inputUsername" class="form-control form-control-lg" 
						placeholder="Username" [(ngModel)]="user.username" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control form-control-lg" 
						placeholder="Password" [(ngModel)]="user.password" required>
					<button class="btn btn-block btn-lg" type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /container -->
</body>
