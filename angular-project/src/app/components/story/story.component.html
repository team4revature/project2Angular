<mat-card id="story" data-target="#myModal">
    <span id="title">{{story.stId}} {{story.difficulty}} {{ story.storyName }} </span>
    <i class="fa fa-bars" data-toggle="dropdown" aria-haspopup="true" aria-hidden="true">
    </i>
    <div class="dropdown-menu">
        <button id="editStoryButton" class="btn dropdown-item" data-toggle="modal" attr.data-target="#myModal{{story.stId}}">
            Edit
        </button>
        <button class="btn dropdown-item" (click)="deleteStory()"> Delete </button>
    </div>



    <!-- <mat-card-subtitle> Story Id: {{ story.stId }} </mat-card-subtitle> -->
    <!-- <p> Story Difficulty: {{ story.difficulty }} </p>  -->

</mat-card>

<div class="modal fade" id="myModal{{story.stId}}" name="myModalName">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> {{story.difficulty}} {{story.storyName}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <app-view-story [story]="story"></app-view-story>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
