<div class="swimlane">
    <app-story *ngFor="let story of swimlane.stories" [story]=story (onDelete)="onDelete($event)">
        <button (onClick)="deleteStory"> Delete </button>
    </app-story>
    <app-create-story (createStoryEvent)="newStoryEvent($event)" 
        [swimlane]="swimlane"></app-create-story>
</div>
