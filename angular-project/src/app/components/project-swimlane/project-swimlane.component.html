<div class="swimlane">
    <button class="btn close" type="submit" aria-label="Close" (click)="deleteSwimlane()">
        <span aria-hidden="true">&times;</span>
    </button>
    <span class="title">{{swimlane.sid}}{{swimlane.swimlaneName}}</span>
    <app-story *ngFor="let story of swimlane.stories" [story]=story (onDelete)="deleteStoryEvent($event)">
    </app-story>
    <app-create-story (createStoryEvent)="newStoryEvent($event)" [swimlane]="swimlane"></app-create-story>
</div>
