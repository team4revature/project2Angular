<div class="swimlane" [dragula]='"bag-one"' [dragulaOptions]="options" [dragulaModel]='swimlane.stories'>
    <app-story *ngFor="let story of swimlane.stories" (onDelete)="onDelete($event)" [story]="story" [attr.data-id]="story.stId">
    </app-story>
    <app-create-story (createStoryEvent)="newStoryEvent($event)" [swimlane]="swimlane"></app-create-story>
</div>
